<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Reclaim The Meal</title>

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Post</h1>
      <hr>
      <h2>Update Post</h2>

      <form action="#" th:action="@{/save}" th:object="${post}"
        method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Title">
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">
        <input type="text" th:field="*{location}" class="form-control mb-4 col-4" placeholder="Location">
        <label>State: </label><br>
        <input type="radio" th:field="*{state}" name= "active" class="form-control mb-4 col-4" id="active" value="true"> 
        <label for="state">Active</label>
        <input type="radio" th:field="*{state}" name= "inactive" class="form-control mb-4 col-4" id="inactive" value="false">
        <label for="state">Inactive</label> 
        <input type="datetime-local" th:field="*{timeStart}" class="form-control mb-4 col-4" placeholder="Start Time">
        <input type="datetime-local" th:field="*{timeEnd}" class="form-control mb-4 col-4" placeholder="End Time">
        <button type="submit" class="btn btn-info col-2"> Update Post</button>
      </form>

      <hr>

      <a th:href = "@{/}"> Back to Post List</a>
    </div>
  </body>
</html>
