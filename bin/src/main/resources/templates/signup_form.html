    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/user-registration.css">
    <title>Registration</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon (1).ico" />
</head>
<body>

     
     <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/images/Reclaim-the-meal-logo (1).png" alt = "logo" height="80px;"></a>
        <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class='fa fa-bars green-color'></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item  ml-auto float-xs-right">
              <a class="nav-link active" aria-current="page" href="#"><b>Home</b></a>
            </li>
            <li class="nav-item  ml-auto hidden-sm-up float-xs-right">
              <a class="nav-link" href="#"><b>About us</b></a>
            </li>
            <li class="nav-item  ml-auto hidden-sm-up float-xs-right">
              <a class="nav-link" href="#"><b>Contact us</b></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<!-- <form onsubmit="return validate()" action="user-login.html" > style="max-width: 600px; margin: 0 auto;"
 -->
<form th:action="@{/process_register}" method="post"
   th:object="${user}" onsubmit="return validate()">
    <table>
      <tr>
        <td>
          <h1>Join Our Team</h1>
        </td>
      </tr>
      <tr>
        <td>
          <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" th:field="*{firstName}" required>
          </div>
        </td>
      </tr>
      <tr>
         <td>
           <div class="mb-3">
             <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Last Name" th:field="*{lastName}" required>
           </div>
         </td>
      </tr> 
      <tr>
        <td>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com" th:field="*{email}" required>
          </div>
        </td>
      </tr>
        <tr>
        <td>
          <div class="mb-3">
            <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="Password" th:field="*{password}" required><span id = "error" class = "error_msg"></span>
        </div>
        </td>
      </tr>
      <tr>
        <td>
          <a href = "#"><input type = "submit" class = "btn" value="Register"></a>
        </td>
      </tr>
      <tr>
        <td>
          <a th:href="@{custom_login_url}"><button class = "btn" style="margin-top:10px;">
              <label style="margin-top:4px;">Login</label>
            </button></a>
        </td>
      </tr>
    </table>
  </form>
     
</body>
</html>
