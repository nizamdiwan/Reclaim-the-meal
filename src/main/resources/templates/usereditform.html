<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Reclaim The Meal</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Update User</h2>
  <form action="#" th:action="@{/save}" th:object="${user}"
        method="POST">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{email}" />
    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
    <input type="password" name="password" class="form-control mb-4 col-4" placeholder="Password">
    <button type="submit" class="btn btn-info col-2"> Update Profile</button>
  </form>
  <hr>
  <a th:href = "@{/}">Back</a>
</div>
</body>
</html>
